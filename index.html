<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuator Digital</title>
</head>
<body>
    <style>
        :root{
            --gradient-background: linear-gradient(45deg, #2D1540, hsl(293, 32%, 40%), #2D1540);
            --gradient-foreground:       
                linear-gradient(217deg, #7D241E, rgba(0,0,0,0) 70.71%),
                linear-gradient(127deg, #4F2753, rgba(0,0,0,0) 70.71%),
                linear-gradient(336deg, #0D0D0D, rgba(0,0,0,0) 70.71%),
                linear-gradient(66deg, #0D0D0D, rgba(0,0,0,0) 70.71%); 
        }

        body {
            height:100vh;
            margin: 0;
            background-image: var(--gradient-background);
            background-size: 200%;
            animation: bg 20s infinite ease-in-out alternate;
        }

        .panel {
            border-radius: 15px;
            background-image: var(--gradient-foreground);
            box-shadow: 0px 5px 20px;
            background-size: 120%;
            animation: bg 2s infinite ease-in-out alternate;
        }

        @keyframes bg {
            0% { background-position: left; }
            100% { background-position: right; }
        }
    </style>
    <div style="position: fixed; height: 100vh; width: 100vw;">
        <div style="
            position: absolute; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            width: 100%;">
            <div style="width: 800px; height: 250px" class="modal"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 100%; ">
            <div style="
                width: 600px; 
                height: 500px; 
                display: flex; 
                justify-content: center; 
                align-items: center;" 
                class="panel">
                <div style="
                    background-size: cover; 
                    background-image: url(./air-logo.svg); 
                    width: 430px;
                    height: 263px;
                    background-repeat: no-repeat;
                    background-position: 50% 50%;
                "></div>
            </div>
        </div>

    </div>
</body>
</html>
